<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Ian Wills" />
   <link rel="stylesheet" href="ianbos.css" type="text/css" media="screen" />
   <title>
      IanBOS 0.1 - a Browser-based virtual Operating System
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="globals.js"></script>	

   <!-- Host (Hardware Simulation) Routines -->
   <script type="text/javascript" src="scripts/host/control.js"></script>
   <script type="text/javascript" src="scripts/host/devices.js"></script>
   <script type="text/javascript" src="scripts/host/cpu.js"></script>
   <script type="text/javascript" src="scripts/host/memory.js"></script>	

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="scripts/os/interrupt.js"></script>
   <script type="text/javascript" src="scripts/os/scheduler.js"></script>
   <script type="text/javascript" src="scripts/os/canvastext.js"></script>	
   <script type="text/javascript" src="scripts/os/console.js"></script>
   <script type="text/javascript" src="scripts/os/programInput.js"></script>
   <script type="text/javascript" src="scripts/os/PCB.js"></script>
   <script type="text/javascript" src="scripts/os/memoryManager.js"></script>
   <script type="text/javascript" src="scripts/os/deviceDriver.js"></script>
   <script type="text/javascript" src="scripts/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="scripts/os/queue.js"></script>
   <script type="text/javascript" src="scripts/os/shell.js"></script>
   <script type="text/javascript" src="scripts/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="scripts/utils.js"></script>	
</head>

<body onload="simInit();">

<table id="tableDisplay" style="border:1px solid white;">
    <tr>
        <td>
            <input type="button"
                   id = "btnStartOS"
                   name="brnStartOS"
                   class="normal_button"
                   value="Start"
                   tabindex="0"
                   onclick="simBtnStartOS_click(this)"
            />
            <input type="button"
                   id = "btnHaltOS"
                   name="brnHaltOS"
                   class="normal_button"
                   disabled="disabled"
                   value="Halt"
                   tabindex="1"
                   onclick="simBtnHaltOS_click(this)"
            />            
            <input type="button"
                   id = "btnReset"
                   name="brnReset"
                   class="normal_button"
                   disabled="disabled"
                   value="Reset"
                   tabindex="2"
                   onclick="simBtnReset_click(this)"
            />            
        </td>
        <td class="label">
            Control Log
        </td>
	<td class="label">
            Memory
	    <input type="button"
                   id = "btnStepOS"
                   name="brnStepOS"
                   class="normal_button"
                   disabled="disabled"
                   value="Step"
                   tabindex="0"
                   onclick="simBtnStep_click(this)"
            />
        </td>
        <td class="label">
            Status
        </td>
    </tr>
    <tr valign="top">
        <td id="tdDisplay">
            <canvas id="display"
                    width="500px"
                    height="500px"
                    tabindex="3">
            </canvas>
        </td>
        <td id="tdLog">
            <textarea name="taLog"
                      id = "taLog"
                      rows="36"
                      cols="48"
            ></textarea>
        </td>
	<td id="tdMemory">
            <textarea name="readyQueue"
                      id = "readyQueue"
                      rows="6"
                      cols="46"
		      readonly = "readonly"
            ></textarea>
            <textarea name="cpu"
                      id = "cpu"
                      rows="6"
                      cols="20"
		      readonly = "readonly"
            ></textarea>
	    <textarea name="memory"
                      id = "memory"
                      rows="20"
                      cols="30"
		      readonly = "readonly"
            ></textarea>
	</td>
	<td id="tdUtility">
	    <textarea name="utility"
                      id = "utility"
                      rows="3"
                      cols="30"
		      readonly = "readonly">
            </textarea>
	    <textarea name="input"
                      id = "input"
                      rows="20"
                      cols="30"
            ></textarea>
        </td>
    </tr>
</table>

<p></p>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr valign="top">
        <td align="center" class="footer">
            Copyright &copy; 2008 - 2012 No Rights Reserved. - 
            Reproduction is prohibited without the express written consent of 
            Ted Codd, Stevie Ray Vaughan, and Ian Fleming.
        </td>
    </tr>
</table>

</body>
</html>
